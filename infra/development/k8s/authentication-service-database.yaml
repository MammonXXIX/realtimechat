apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentication-service-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service-database
  template:
    metadata:
      labels:
        app: authentication-service-database
    spec:
      containers:
        - name: authentication-service-database
          image: postgres:alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: authentication_service_database
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: root
          volumeMounts:
            - name: authentication-service-database
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: authentication-service-database
          persistentVolumeClaim:
            claimName: authentication-service-database-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service-database
spec:
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: authentication-service-database
